<div class="space">
  <table class="table table-hover">
    <thead>
    <tr>
        <td>Ad Unit Name</td>
        <td>Ad Unit Price</td>
        <td>Date</td>
        <td>Action </td>
        <td> <button class="nav-link" routerLink="/create" class="btn btn-primary">Add</button></td>
    </tr>
    </thead>

    <tbody>
        <tr *ngFor="let adunit of adunits">
            <td>{{ adunit.unit_name }}</td>
            <td>{{ adunit.unit_price }}</td>
            <td>{{adunit.updatedAt | date:'medium'}}  </td>
            <td><button [routerLink]="['/adsEdit', adunit._id]" class="btn btn-primary">Edit</button>
            <button (click)="deleteAdUnit(adunit._id)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table>
</div>

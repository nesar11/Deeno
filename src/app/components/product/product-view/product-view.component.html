<table class="table table-hover">

  <thead>
  <tr>
      <td>Product Name</td>
      <td>Product Description</td>
      <td>Product Price</td>
      <td>Start Date</td>
      <td>End Date</td>
      <td>Status</td>
      <td >Actions</td>
      <td> <button class="nav-link" routerLink="/productAdd" class="btn btn-primary">Add</button></td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let product of products">
          <td>{{ product.ProductName }}</td>
          <td>{{ product.ProductDescription }}</td>
          <td>{{ product.ProductPrice }}</td>
          <td>{{ product.StartDate }}</td>
          <td>{{ product.EndDate }}</td>
          <td>{{ product.Status }}</td>
          <td><a [routerLink]="['/product', product._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click)="deleteProduct(product._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
